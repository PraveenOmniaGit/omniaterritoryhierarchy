name: Deploy static HTML to Azure Web App - territoryhierarchy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest  # Windows is fine too, but Ubuntu is faster

    steps:
      - uses: actions/checkout@v4

      # No dotnet setup or build needed â€“ just upload your static files
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          verbose : true
          app-name: 'territoryhierarchy'      # Your Azure Web App name       
          package: '.'                        # Path to your static HTML files (root of repo)
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9C3C458DA5D949FF8C668512B048F7B6 }}


